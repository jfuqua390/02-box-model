<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model HW</title>
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="big_box">
          <img class ="octocat__pic" src="https://octodex.github.com/images/filmtocat.png" alt="" />
          <div class="bottom_box">
            <div class="bottom_left_box">
              <h6 class="octocat__no">
                #116
              </h6>
            </div>
            <div class="bottom_right_box">
              <h5 class="octocat__name">
                the Filmtocat by
              </h5>
              <img class="avatar" src="http://lorempixel.com/100/100" alt="" />
            </div>
          </div>
        </div>
        <div class="big_box">
            <img class ="octocat__pic" src="https://octodex.github.com/images/privateinvestocat.jpg" alt="" />
          <div class="bottom_box">
            <div class="bottom_left_box">
              <h6 class="octocat__no">
                #117
              </h6>
            </div>
            <div class="bottom_right_box">
              <h5 class="octocat__name">
                the Privateinvestocat by
              </h5>
              <img class="avatar" src="http://lorempixel.com/100/100" alt="" />
              <img class="avatar" src="http://lorempixel.com/100/100" alt="" />
              <img class="avatar" src="http://lorempixel.com/100/100" alt="" />
            </div>
          </div>
        </div>
        <div class="big_box">
              <img class ="octocat__pic" src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="" />
            <div class="bottom_box">
              <div class="bottom_left_box">
                <h6 class="octocat__no">
                  #118
                </h6>
              </div>
              <div class="bottom_right_box">
                <h5 class="octocat__name">
                  the Gracehoppertocat by
                </h5>
                <img class="avatar" src="http://lorempixel.com/100/100" alt="" />
              </div>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
